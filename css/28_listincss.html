<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML</title>


    <!-- Internal CSS  -->

    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
        li{
            font-size: 30px;
            list-style-type: armenian;
            list-style-type: decimal;
            list-style-type: square;
            list-style-type: lower-alpha;
            list-style-position: outside;
            list-style-position: inside;
            /* list-style-image: url(../../Images/img1.jpg); */
            color: blue;
        }
        li::marker{
            color: lime;
        }
    </style>
</head>
<body>
    <h1>List IN HTML</h1>

    <hr>

    <ol>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
        <li>List</li>
    </ol>
</body>
</html>
