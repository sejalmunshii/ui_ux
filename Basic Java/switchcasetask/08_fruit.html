<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit=prompt("which vitamin do you want[a,d,k,e,c]");
         switch(fruit){
            case "a":
                document.writeln("carrots,sweet potato,spinach gives good source of vitamin A");
                break;
                case "d":
                    document.writeln("morning sunlight,fatty fish,egg yolks gives good source of vitamin D");
                    break;
                      case "k":
                    document.writeln("leafy green vegetable like spinach,broccoli give good source of vitamin K");
                    break;
                      case "e":
                    document.writeln("nuts,seeds,vegetables oils gives good source of vitamin E");
                    break;
                      case "c":
                    document.writeln("amla,orange,cabbage,red-green bell papper gives good source of vitamin C");
                    break;
                    default:
                        document.writeln("this vitamin is not include");
         }
    </script>
</body>
</html>
