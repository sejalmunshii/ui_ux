<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseFloat(prompt("enter value of number 1"));
        let num2=parseFloat(prompt("enter value of number 2"));
        let symbol=prompt("enter operator like(+,-,/,*)");

        switch(symbol){
            case "+" :
                document.writeln("your ans is :" + " " + num1+num2);
                break;
            case "-" :
                document.writeln("your ans is :" + " " + num1-num2);
                break;
            case "*" :
                document.writeln("your ans is :" + " " + num1*num2);
                break;
            case "/" :
                document.writeln("your ans is :" + " " + num1/num2);
                break;
            default:
                document.writeln("give correct instuction");
                


        }
    </script>
</body>
</html>
