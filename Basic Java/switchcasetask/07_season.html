<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month =prompt("enter any month");

        switch(month){
            case "march":
                case "april":
                    case "may":
                        document.writeln("summer");
                        break;
                        case "june":
                            case "july":
                                case "august":
                                    case "september":
                                    document.writeln("monsoon");
                                    break;
                                    case "october":
                                    case "november":
                                    case "december":
                                    case "january":
                                    case "february":
                                    document.writeln("winter");
                                    break;
                                    default:
                                        document.writeln("this is not a month");
        }
    </script>
</body>
</html>
