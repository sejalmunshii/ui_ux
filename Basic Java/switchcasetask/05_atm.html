<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let atm=parseFloat(prompt("enter number[1,2,3]"));
    
    switch(atm){
        case 1:
            document.writeln("balance checked");
            break;
            case 2:
                document.writeln("withdraw");
                break;
            case 3:
                    document.writeln("deposite");
                    break;
            default:
                        document.writeln("wrong number");
    }
    </script>
</body>
</html>
