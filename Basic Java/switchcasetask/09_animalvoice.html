<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let voice=prompt("enter animal name like[dog,cat,lion,snake]");

        switch(voice){
            case "dog":
                document.writeln("bhaaww bhaaww");
                break;
                case "cat":
                    document.writeln("meoww meoww");
                    break;
                    case "lion":
                        document.writeln("roarrrr");
                        break;
                        case "snake":
                            document.writeln("ssssssssssss");
                            break;
                            default:
                                document.writeln("this not an animal");
        }
    </script>
</body>
</html>
