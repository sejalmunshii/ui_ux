<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //square

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                document.writeln("*");
            }
            document.writeln("<br>");
        }

        //left side pyramid

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < i; j++) {
                document.writeln("*");
            }
            document.writeln("<br>");
        }

        //right side pyramid
        let rows = 5;

        // pattern variable carries the final pattern in string format
        let pattern = "";

        // outer loop runs for `rows` no. of times
        for (let n = 1; n <= rows; n++) {
            // Inner loop - I -> prints spaces
            for (let space = 1; space <= rows - n; space++) {
                pattern += " ";
            }

            // Inner Loop - II -> prints stars
            for (let num = 1; num <= n; num++) {
                pattern += "*";
            }
            pattern += "<br>";
        }
        document.writeln(pattern);
    </script>
</body>

</html>
