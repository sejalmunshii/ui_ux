<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=2
        for(let a=1;a<=10;a++){
            let multiple=num*a;
            document.writeln(`${num}*${a}=${multiple}<br>`);
        }
    </script>
</body>
</html>
