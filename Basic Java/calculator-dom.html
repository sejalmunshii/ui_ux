</head>
<body>
    <input type="text" placeholder="Enter Number One" id="num1">
    <input type="text" placeholder="Enter Number One" id="num2">
    <button onclick="add()">ADD</button>

    <script>
        let data1=document.getElementById("num1").value;
        let data2=document.getElementById("num2").value;
        function add(data1,data2){
            let result;
            result= parseFloat(data1)+parseFloat(data2);
           
         // return result;
         
          alert(result);
        }
          
          
    </script>
