<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="settime()">stop</button>
    <h1 id="text"></h1>
    <script>

let timer=setTimeout(textfunc,5000);
function textfunc(){
    document.getElementById("text").innerHTML="happy birthday";
}
function settime(){
    clearTimeout(timer);
}
    </script>
</body>
</html>
