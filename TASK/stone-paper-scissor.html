<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #scoreboard {
            margin-top: 20px;
            font-size: 20px;
            color: #444;
        }

        .reset-button {
            margin-top: 30px;
        }

        .reset-button button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors Game</h1>

    <div class="buttons">
        <button onclick="playGame('rock')">ü™® Rock</button>
        <button onclick="playGame('paper')">üìÑ Paper</button>
        <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div id="result"></div>

    <div id="scoreboard">
        <p>üë§ Player Score: <span id="player-score">0</span></p>
        <p>ü§ñ Computer Score: <span id="computer-score">0</span></p>
    </div>

    <div class="reset-button">
        <button onclick="resetGame()">üîÑ Reset Scores</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';

            if (playerChoice === computerChoice) {
                result = `It's a Tie! You both chose ${playerChoice}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result =` You Win! You chose ${playerChoice} and computer chose ${computerChoice}.`;
                playerScore++;
            } else {
                result = ` You Lose! You chose ${playerChoice} and computer chose ${computerChoice}.`;
                computerScore++;
            }

            document.getElementById('result').innerText = result;
            document.getElementById('player-score').innerText = playerScore;
            document.getElementById('computer-score').innerText = computerScore;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('player-score').innerText = playerScore;
            document.getElementById('computer-score').innerText = computerScore;
            document.getElementById('result').innerText = '';
        }
    </script>

</body>
</html>
