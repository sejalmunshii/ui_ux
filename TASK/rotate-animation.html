<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #loader {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            position: relative;
        }

        .square {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .outer {
            background-color:bisque;
        }

        .middle {
            width: 70%;
            height: 70%;
            background-color: white
        }

        .inner {
            width: 50%;
            height: 50%;
            background-color: brown;
        }
        button{
            color: white;
            background-color: black;
            border: none;
            padding-left: 50px;
            padding-right: 50px;
            font-size: 30px;
            font-weight: bold;
        }

        .loading .outer {
            animation: rotate 3s linear infinite;
        }

        .loading .middle {
            animation: rotate 2s linear infinite;
        }

        .loading .inner {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loader" class="">
        <div class="square outer">
            <div class="square middle">
                <div class="square inner"></div>
            </div>
        </div>
    </div>

    <button onclick="toggleLoader()">click</button>
</body>
<script>
    function toggleLoader() {
        const loader = document.getElementById("loader");
        loader.classList.toggle("loading");
    }
</script>

</html>
