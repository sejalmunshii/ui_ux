<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h2>table 1</h2>
    <table border="1px" cellpadding="50px" >
        <tr>
            <td rowspan="1">1 </td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            
        </tr>
        <tr>
            <td rowspan="1">3</td>
        </tr>
    </table>
    <h2>table 2</h2>
    <table border="1px" cellpadding="50">
        <tr>
            <th colspan="4">Central text</th>
        </tr>
        <tr>
            <td colspan="2">col1</td>
            <td colspan="2">col2</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td rowspan="2">text</td>
            <td rowspan="2">text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
    </table>
    <h2>table 3</h2>
    <table border="1px" cellpadding="10px" style="width: 100%">
        <tr>
            <th colspan="3">Text</th>
        </tr>
        <tr>
            <td colspan="2">Text</td>
            <td rowspan="2">Text</td>
        </tr>
        <tr>
            <td >text</td>
            <td >text</td>
        </tr>
        <tr>
            <td colspan="2">text</td>
            <td colspan="2">text</td>
        </tr>
        <tr>
            <td colspan="2">text</td>
            <td rowspan="3">text</td>
        </tr>
        <tr>
            <td colspan="2">text</td>
        </tr>
        <tr>
            <td ></td>
             <td>text</td>
        </tr>
        
    </table>
    

</body>
</html>
