<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="#">
       <ul>
        <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
        </li>
        <br>
        <li>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </li>
        <br>
        <li>Please check all the emotions that apply to you:</li><br>
        <ul style="list-style: disc;">
            <li>
                <label for="angry">Angry</label>
                <input type="checkbox" id="angry" name="angry" value="angry">
            </li>
            <li>
                <label for="sad">Sad</label>
                <input type="checkbox" id="sad" name="sad" value="sad">
            </li>
            <li>
                <label for="happy">Happy</label>
                <input type="checkbox" id="happy" name="happy" value="happy">
            </li>
            <li>
                <label for="ambivalant">Ambivalant</label>
                <input type="checkbox" id="ambivalant" name="ambivalant" value="ambivalant">
            </li><br>
        </ul>
        
        <li>How satisfied where you with our service:</li><br>
        <ul style="list-style: disc;"> 
            <li> <label for="very">Very Satisfied</label>
            <input type="radio" id="very" name="service" value="very">
          </li>
          <li> <label for="satisfied"> Satisfied</label>
            <input type="radio" id="satisfied" name="service" value="satisfied"><br>
          </li>
          <li><label for="did">Did'nt Care</label>
              <input type="radio" id="did" name="service" value="did"><br>
          </li>
          <li> <label for="dis">Dissatisfied</label>
             <input type="radio" id="dis" name="service" value="dis"><br>
          </li>
          <li><label for="verdis">Very issatisfied</label>
               <input type="radio" id="verdis" name="service" value="verdis">
          </li>
          <br></ul>
       
        <li>
            <label for="text">Futher comments</label>
            <textarea title="text" name="text" rows="4" cols="40"></textarea>
        </li>
        <li>
            <label for="file">Bio Photo</label>
            <input type="text" id="file" name="file">
            <input type="file" id="file" name="file" value="file">
        </li>
        <br>
        <li>
            <label for="location">Location Visited</label>
            <select id="location" name="location">
                <option value="ahmedabad">Ahmedabad</option>
                <option value="ahmedabad">Surat</option>
                <option value="ahmedabad">Vadodara</option>
                <option value="ahmedabad">Gandhinagar</option>
                <option value="ahmedabad">Rajkot</option>

            </select>
        </li>
           
           
            
           
            
        
     </ul>
    </form>

    
</body>
</html>
