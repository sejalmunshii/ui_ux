<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,th{
            border:2px solid black;
            width: 30%;
            
        }

    </style>
</head>
<body>
    <table cellpadding="10%">
        <tr>
            <th colspan="3">1</th>
            <th rowspan="3">2</th>
            <th>3</th>
            <th rowspan="5">4</th>
            <th colspan="2" rowspan="2">5</th>
        </tr>
        <tr>
            <th colspan="2">6</th>
            <th>7</th>
            <th rowspan="3">8</th>
        </tr>
        <tr>
            <th>9</th>
            <th colspan="2">10</th>
            <th rowspan="2">11</th>
            <th rowspan="4">12</th>
        </tr>
        <tr>
            <th rowspan="3">13</th>
            <th>14</th>
            <th colspan="2">15</th>
        </tr>
        <tr>
            <th rowspan="3">16</th>
            <th>17</th>
            <th>18</th>
            <th rowspan="2">19</th>
            <th>20</th>
        </tr>
        <tr>
            <th colspan="2">21</th>
            <th colspan="2" rowspan="2">22</th>
        </tr>
        <tr>
            <th>23</th>
            <th>24</th>
            <th colspan="2">25</th>
            <th>26</th>
        </tr>

    </table>
</body>
</html>
