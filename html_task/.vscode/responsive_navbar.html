<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #navbar{
            width: 100%;
            background-color: black;
        }
        .row{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        li{
            list-style: none;
            padding: 20px;

        }
        a{
            text-decoration: none;
            color: aliceblue;
            font-size: 20px;
            padding-left: 30px;
        }
        a:hover{
            color: rgb(245, 232, 57);
            text-decoration: solid;
        }
        @media screen  and (max-width: 455px){
            .row{
               flex-direction: column; 

            }
            .navbar{
                width: 100%;
            }
            li{
                padding-top: 10px;
            }
        }

    </style>
</head>
<body>
    <nav id="navbar">
        <div class="row">
            <div class="navbar left row">
                <ul>

                    <li> 
                        <a href="">Home</a>
                        <a href="">News</a>
                        <a href="">contact</a>
                        <a href="">about</a>
                        <a href="">search</a>
                   </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
