<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    #nav{
        background-color: black;
        width: 100%;
    }
    .logo{
     color: aliceblue;
     font-size: 30px;
    }
    .row{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .list {
    height:0;
    flex-direction: column;
    align-items: center;
    transition:all 0.5s ease-in-out;
    color: aliceblue;
  }
    button{
        background-color: white;
        padding: 10px;
        margin: 20px;
        border: 2px solid white;

    }
    .left>h1{
        color: aliceblue;
        font-size: 30px;
    }
    .hamburger input[type="checkbox"]{
        appearance: none;
        display: block;
    }
    .fa-x{
    display:none;
  }
  nav:has(.hamburger-icon input[type="checkbox"]:checked) .navigation {
    margin-top: 1rem;
    height:100px;
  }
  nav:has(.hamburger-icon input[type="checkbox"]:checked) .fa-bars {
    display:none;
  }
  nav:has(.hamburger-icon input[type="checkbox"]:checked) .fa-x {
    display:inline-block;
  }




   </style>
   

</head>
<body>
   <nav id="nav">
   <div class="row">
    <div class="logo">
        <h1>logo</h1>
    </div>
    <div class="navbar left row">
        <h1>Drop-down_navbar</h1>
    </div>
    <div class="button">
        <button class="hamburger">
            <label for="dropdown">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-x"></i>
            </label>
            <input type="checkbox" id="dropdown">

        </button>
    </div>
    <ul class="list">
        <li><a href="#">home</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">search</a></li>
    </ul>

   </div>
   </nav>
    
</body>
</html>
