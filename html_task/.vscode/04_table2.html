<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <table width="100%"  height="1300px" >
        <!-- <table width="100%" border="1" height="1300px"> -->

        <!-- Navbar Section  -->

        <tr height="100px" style="background-color: black; color: aliceblue;">
                    <th colspan="3" width="30%">Logo</th>
                    <th colspan="2" width="20%"></th>
                    <th width="10%"><a href="#home">Home</a></th>
                    <th width="10%"><a href="#about">About</a></th>
                    <th width="10%"><a href="#menu">Menu</a></th>
                    <th width="10%"><a href="#reservation">Reservation</a></th>
                    <th width="10%"><a href="contactus">Contact Us</a></th>
        </tr>

        <!-- Slider section / Home Section -->

        <tr height="200px" id="home">
            <td colspan="10" width="100%">
                <marquee behavior="alternate" direction="" scrolldelay="30" truespeed  
                >
                    <img src="../image/img1.jpg" height="300px" alt="img1">
                    <img src="../image/img2.jpg" height="300px" alt="img2">
                    <img src="../image/img3.jpg" height="300px" alt="img3">
                    <img src="../image/img4.jpg" height="300px" alt="img4">
                    <img src="../image/img5.jpg" height="300px" alt="img5">
                    <img src="../image/img6.jpg" height="300px" alt="img6">
                </marquee>
            </td>
        </tr>

        <!-- About Section  -->

        <tr height="200px" id="about">
            <th colspan="10" width="100%">
                <h1>About</h1>
                <p>Hey folks, we are a Indian Cafe.</p>
            </th>
        </tr>


        <!-- Menu Section  -->


        <tr height="300px" id="menu">
            <th colspan="5" width="50%">
                <table width="100%" height="300px" border="1" cellspacing="0" >
                    <!-- <table width="100%" height="300px" border="1"> -->
                    <tr>
                        <td><a href="03_breakfast.html" target="myDisplay">Breakfast</a></td>
                    </tr>
                    <tr>
                        <td><a href="05_lunch.html" target="myDisplay">Lunch</a></td>
                    </tr>
                    <tr>
                        <td><a href="06_dinner.html" target="myDisplay">Dinner</a></td>
                    </tr>
                </table>
            </th>


            <th colspan="5" width="50%" >

                    <table width="100%" height="300px" border="1" cellspacing="0">
                        <tr>
                            <th><iframe src="" height="300px" width="100%" name="myDisplay" frameborder="0"></iframe></th>
                        </tr>
                    </table>
            </th>
        </tr>

        <tr height="500px" id="reservation">
            <th colspan="3" width="30%">Reservation Table</th>
            <th colspan="4" width="40%">
                <!-- <table width="100%" height="500px" > -->
                    <table width="100%" height="500px" border="1" cellspacing="0">
                    <tr>
                        <th><label for="uname">User Name</label></th>
                        <th><input type="text" name="uname" placeholder="username"></th>
                    </tr>
                    <tr>
                        <th><label for="upass">User pass</label></th>
                        <th><input type="pass" name="upass" placeholder="userpass"></th>
                    </tr>
                    <tr>
                        <th><label for="uemail">User Name</label></th>
                        <th><input type="email" name="uemail" placeholder="write Email Here"></th>
                    </tr>
                    <tr>
                        <th colspan="2"><input type="submit" value="Submit"></th>
                    </tr>
                </table>

            </th>
            <th colspan="3"></th>
        </tr>

    </table>
</body>
</html>
