<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
         body{
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .row{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            font-size: 20px;

        }

        }
        #section-1 h1{

            text-align: center;
            margin-top:50px ;
        }
        .box-1{

            width: 500px;

            margin-bottom:70px ;

        }
        .box-2{

            height: 150px;

        }
        .box-3{
            position: absolute;

            z-index: 1;
            width: 150px;

        }

        }
        .box-5{

            z-index: 1;

            height: 150px;

        }
        .box-6{

            left: 567px;
            top: 400px;
            z-index: 1;
            width: 150px;
            height: 150px;
            background-color: rgb(206, 245, 77);
        }
    </style>
</head>
<body>
    <header id="header">

        </div>

    <section id="section-1">

</html>
