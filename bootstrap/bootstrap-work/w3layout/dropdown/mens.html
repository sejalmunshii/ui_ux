<script>
    let products = [
    { name: "Men Polo Collar Slim Fit T-shirt", brand: "Tommy Hilfiger", image: "../dropdown/image/img2.jpg" },
    { name: "Slim-Fit Pure Cotton T-Shirt", brand: "Tommy Hilfiger1", image: "../dropdown/image/img4.webp" },
    { name: "Solid Lounge T-shirt", brand: "levis", image: "../dropdown/image/img3.webp" },
    { name: "Unisex Printed T-shirt", brand: "Manlino", image: "../dropdown/image/img1.jpg" },
    { name: "Pink Slides", brand: "D'Amelio", image: "../dropdown/image/img2.jpg" },
];

let productList = document.getElementById("productList");





function renderProducts(filtered = products) {
    productList.innerHTML = "";
    filtered.forEach(product => {
        productList.innerHTML += `
      <div class="product">
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.brand}</p>
      </div>
    `;
    });
}

function getCheckedBrands() {
    const checked = [...document.querySelectorAll(".brand-filter:checked")].map(cb => cb.value);
    return checked;
}

function filterProducts() {
    const selectedBrands = getCheckedBrands();
    const filtered = selectedBrands.length
        ? products.filter(p => selectedBrands.includes(p.brand))
        : products;
    renderProducts(filtered);
}

function clearFilters() {
    document.querySelectorAll(".brand-filter").forEach(cb => (cb.checked = false));
    renderProducts(products);
}


// // // Event listeners
document.querySelectorAll(".brand-filter").forEach(cb => {
    cb.addEventListener("change", filterProducts);
});

// // // Initial render
renderProducts();
</script>
