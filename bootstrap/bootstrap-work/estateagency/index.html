<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    li{
        list-style: none;
    }
    a{
        text-decoration: none;
        font-size: 15px;
        padding-left: 10px;
        font-weight: bolder;
    
    }
  </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col pt-3">
                        <h1>ESTATE<span class="text-success">AGENCY</span></h1>
                    </div>
                    <div class="col-7">
                        <ul>
                            <li class="pt-4">
                                <a href="#" class="text-dark">Home</a>
                                <a href="#" class="text-dark">About</a>
                                <a href="#" class="text-dark">Service</a>
                                <a href="#" class="text-dark">properties</a>
                                <a href="#" class="text-dark">Agents</a>
                                <a href="#" class="text-dark">Dropdown</a>
                                <a href="#" class="text-dark">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner ">
              <div class="carousel-item active">
                <img src="../images/hero-carousel-1.jpg" alt="" class="d-block img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block pb-5 mb-5 animate__animated animate__slideInUp">
                  <h5>Doral,Florida</h5>
                  <p><span class="text-success display-5">204</span></p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../images/hero-carousel-2.jpg" alt="" class="d-block img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block pb-5 mb-5 animate__animated animate__slideInUp">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../images/hero-carousel-3.jpg" class="d-block img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block pb-5 mb-5 animate__animated animate__slideInUp">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
