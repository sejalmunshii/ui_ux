<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Label</h2>
        <form>
            <label for="fname" name="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="ENTER YOUR NAME"><br>
            <label for="lname">Second Name</label><br>
            <input type="text" id="lname" name="lname" placeholder="ENTER LAST NAME"><br>
        </form>
        <h2>Radio Button</h2>
        <form>
            <p>Click on your gender</p>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

        </form>
        <h2>Checkbox</h2>
        <form>
            <p>click your favroutie subject</p>
            <label for="subject1">Maths</label>
            <input type="checkbox" id="subject1" name="subject1" value="maths">
            <label for="subject2">science</label>
            <input type="checkbox" id="subject2" name="subject2" value="science">
            <label for="subject3">english</label>
            <input type="checkbox" id="subject3" name="subject3" value="english">
        </form>
        <h2>Select and Option</h2>
        <label for="cars">Choose your fav car</label>
        <select id="cars" name="cars" size="2" multiple>
            <option value="hyundai">hyundai</option>t
            <option value="hyundai">suzuki</option>
            <option value="hyundai">Tata</option>
            <option value="hyundai">mercedes</option>
        </select>
        <h2>Textfied</h2>
        <form action="#">
            <textarea title="messege" name="messege" rows="10" cols="40">this is field set</textarea><br>
            <input type="submit" value="submit">
        </form>
        <h2>Button</h2>
        <button type="button" onclick="alert('Hellooooo')">ClickMe</button>
        <h2>fieldset and legend</h2>
        <form action="#">
            <fieldset>
                <legend>form</legend>
                <label for="fname">Firstname</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Lastname</label>
                <input type="text" id="lname" name="lname">
                <input type="submit" value="submit">
            </fieldset>
        </form>
        <h2>datalist</h2>
        <input title="browser" list="browser" name="browser">
        <datalist id="browser">
            <option value="hello">
                <option value="helo">

                    <option value="hell">

                        <option value="hllo">
                            <option value="ello">


        </datalist>
</body>
</html>
