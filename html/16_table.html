<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,caption, th , td{
        border: 2px solid rgb(252, 31, 31);
        border-collapse: collapse;
      
    }
    th, td{
        background-color: burlywood;
        border-radius: 10px;
        border-style: inset;
        border-color: aqua;
    }
    
</style>
<body>
    <h1>Simple table</h1>
    <p>This basic table </p>
    <table style="width: 100%;">
        <caption> Company Names</caption>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>abc</td>
            <td>xyz</td>
            <td>pqr</td>
        </tr>
        <tr>
            <td>123</td>
            <td>098</td>
            <td>321</td>
        </tr>

    </table>
    <h2>verticle table header</h2>
    <table style="width: 100%">
        <tr>
            <th>Firstname</th>
            <td>sejal</td>
            <td>kinjal</td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td>sejal</td>
            <td>kinjal</td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td>sejal</td>
            <td>kinjal</td>
        </tr>
        
    </table>
    <h2>colspan header</h2>
    <table style="width: 100%;">
        <tr>
            <th colspan="2">name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>sejal</td>
            <td>kinjal</td>
            <td>22</td>
            
        </tr>
        <tr>
            <td>ayush</td>
            <td>sobhna</td>
            <td>27</td>
            
        </tr>
        
    </table>
    <h2>rowspan Header</h2>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <td>sejal</td>
        </tr>
        <tr>
            <th rowspan="2">phone</th>
            <td>1234</td>
            
        </tr>
        <tr>
            <td>123</td>   
        </tr>
    </table>
    
    

</body>
</html>
